<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./assets/styles/css/styles.css">
  <script type="importmap">
    {
      "imports": {
        "lit": "https://ga.jspm.io/npm:lit@2.6.1/index.js"
      },
      "scopes": {
        "https://ga.jspm.io/": {
          "@lit/reactive-element": "https://ga.jspm.io/npm:@lit/reactive-element@1.6.1/reactive-element.js",
          "lit-element/lit-element.js": "https://ga.jspm.io/npm:lit-element@3.2.2/lit-element.js",
          "lit-html": "https://ga.jspm.io/npm:lit-html@2.6.1/lit-html.js",
          "lit-html/is-server.js": "https://ga.jspm.io/npm:lit-html@2.6.1/is-server.js"
        }
      }
    }
</script>
</head>

<body>
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./assets/images/logo.svg" alt="">
    </header>
    <main class="main">
      <img class="main__img" src="./assets/images/illustration-mockups.svg" alt="">
      <section class="main__content">
        <h1 class="main__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="main__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="main__btn" href="#">Register</a>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__link" href="#" aria-label="facebook link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
          stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-facebook">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
        </svg>
      </a>
      <a class="footer__link" href="#" aria-label="twitter link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
          stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter">
          <path
            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
          </path>
        </svg>
      </a>
      <a class="footer__link" href="#" aria-label="instagram link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-instagram">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
    </footer>
  </div>
  <frontendmentor-footer name="Elio Flores" url=""></frontendmentor-footer>
  <script src="./assets/scripts/main.js" type="module"></script>
</body>

</html>
